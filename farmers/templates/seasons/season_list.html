{% extends "base.html" %}

{% block content %}
<div class="card shadow p-4 mt-4 datatable-card">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Seasons</h2>
        <a href="{% url 'season_create' %}" class="btn btn-primary">‚ûï Add Season</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover datatable" data-title="Seasons">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Year</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for season in seasons %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ season.year }}</td>
                    <td class="text-end">
                        <a href="{% url 'season_update' season.pk %}" class="btn btn-sm btn-warning me-1">‚úèÔ∏è Edit</a>
                        <button 
                            class="btn btn-sm btn-danger" 
                            data-bs-toggle="modal" 
                            data-bs-target="#deleteModal"
                            data-delete-url="{% url 'season_delete' season.pk %}"
                            data-item-name="{{ season.year }}"
                        >
                            üóëÔ∏è Delete
                        </button>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No seasons found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
