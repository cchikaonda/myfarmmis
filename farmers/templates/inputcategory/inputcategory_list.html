{% extends "base.html" %}

{% block content %}
<div class="card shadow p-4 mt-4 datatable-card">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Input Categories</h2>
        <a href="{% url 'inputcategory_create' %}" class="btn btn-primary">‚ûï Add Category</a>
    </div>

    <table class="table table-striped datatable" data-title="Farm Input Categories">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th class="text-end">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ forloop.counter }}</td>  <!-- This is the counter -->
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
                <td class="text-end">
                    <a href="{% url 'inputcategory_update' category.pk %}" class="btn btn-sm btn-warning me-1">‚úèÔ∏è Edit</a>
                    <a href="#" 
                    class="btn btn-sm btn-danger" 
                    data-bs-toggle="modal" 
                    data-bs-target="#deleteModal" 
                    data-url="{% url 'inputcategory_delete' category.pk %}"
                    data-item-name="{{ category.name }}">
                    üóëÔ∏è Delete
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No categories found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
