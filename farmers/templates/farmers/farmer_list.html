{% extends "base.html" %}

{% block content %}
<div class="card shadow p-4 mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Farmers</h2>
        <a href="{% url 'farmer_create' %}" class="btn btn-primary">‚ûï Add Farmer</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Village</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for farmer in farmers %}
                <tr>
                    <td>{{ farmer.id }}</td>
                    <td>{{ farmer.name }}</td>
                    <td>{{ farmer.phone }}</td>
                    <td>{{ farmer.village }}</td>
                    <td>
                        <a href="{% url 'farmer_update' farmer.pk %}" class="btn btn-sm btn-warning me-1">‚úèÔ∏è Edit</a>
                        <a href="#" 
                        class="btn btn-sm btn-danger" 
                        data-bs-toggle="modal" 
                        data-bs-target="#deleteModal"
                        data-item-name="{{ farmer.name }}"
                        data-delete-url="{% url 'farmer_delete' farmer.pk %}">
                        üóëÔ∏è Delete
                        </a>

                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No farmers found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
