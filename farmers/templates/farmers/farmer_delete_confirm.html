{% extends "base.html" %}

{% block content %}
<div class="card shadow p-4 mt-4">
    <h2 class="mb-4">Confirm Delete</h2>
    <p>Are you sure you want to delete farmer <strong>{{ farmer.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">🗑️ Yes, delete</button>
        <a href="{% url 'farmer_list' %}" class="btn btn-secondary">❌ Cancel</a>
    </form>
</div>
{% endblock %}
